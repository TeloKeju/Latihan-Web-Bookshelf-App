<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sebuah aplikasi buku sederhana untuk mengelola daftar bacaan Anda.">
    <title>Bookshelf Apps</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="header">
        <section class="left-header">
            <h1>Books</h1>
        </section>
        <section class="right-header">
            <h1>helf Apps</h1>
        </section>
    </header>

    <main>
        <section class="form-section">
            <h2>Masukkan Buku Baru</h2>
            <form class="inputBook" id="inputBook">
                <div class="input">
                    <label for="inputTitle">Judul</label>
                    <input type="text" id="inputTitle" required>
                </div>
                <div class="input">
                    <label for="inputAuthor">Penulis</label>
                    <input type="text" id="inputAuthor" required>
                </div>
                <div class="input">
                    <label for="inputYear">Tahun</label>
                    <input type="number" id="inputYear" required>
                </div>
                <div class="input_inline">
                    <label for="inputIsCompleted">Selesai Dibaca</label>
                    <input type="checkbox" id="inputIsCompleted">
                </div>
                <button id="bookSubmit" type="submit">Masukkan Buku ke rak <span>Belum selesai dibaca</span></button>
            </form>
        </section>

        <section class="search-section">
            <h2>Cari Buku</h2>
            <form id="searchBook">
                <label for="searchTitle">Judul</label>
                <input type="text" id="searchTitle">
                <button id="searchSubmit" type="submit">Cari</button>
            </form>

            <div class="container">
                <div class="book_shelf">
                    <h2>Belum selesai dibaca</h2>        
                    <div id="incompletedBook" class="book_list">
                        
                    </div>
                </div>
        
                <div class="book_shelf">
                    <h2>Selesai dibaca</h2>
                    <div id="completedBook" class="book_list">
            
                    </div>
                </div>
            <div>
        </section>
    </main>

    <script src="assets/js/script.js"></script>
</body>
</html>
